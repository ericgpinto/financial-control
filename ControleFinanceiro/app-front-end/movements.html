    <!-- Sessão Movimentos-->
    <section class="bg-light pt-4">
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 text-center mb-4 ">
                    <h2 class="text-black">Crie e personalize movimentos para suas contas</h2>
                    <hr>
                    <button type="submit" id="btnListMovement" class="btn btn-success"> Ver Movimentos</button>    
                    <div id="showTableMovements">
                    </div>
                </div>
            </div>

     <!--Modal Movimento-->
    <div class="modal" id="newMovement">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Novo movimento</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <form id="form-mov">
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="txtidMovement">
                            </div>
                            <!--<div class="form-group">
                                <input type="hidden" class="form-control" id="txtIdAccount" >
                            </div>-->
                           <div class="form-group">
                                <select class="form-control" id="cmbAccounts" name="contas">
                                    <option>Selecione a conta</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control" id="date"  placeholder="data">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="txtprice" placeholder="Preço">
                            </div>
                            <button type="submit" class="btn btn-primary">Inserir</button>
                            <button type="reset" class="btn btn-success" id="#btnclear">Limpar</button>
                        </form>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>
